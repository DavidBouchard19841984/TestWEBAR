<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WebAR 3D - Boutons Mains</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame + AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <!-- Script principal -->
  <script defer src="main.js"></script>
</head>

<body style="margin: 0; overflow: hidden; background-color: black;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="antialias: true"
  >
    <!-- Bouton "Bonjour" -->
    <a-box id="btnHello"
           position="-0.5 0 -2"
           depth="0.2" height="0.5" width="1"
           color="#2196F3"
           shadow></a-box>

    <!-- Bouton "Au Revoir" -->
    <a-box id="btnBye"
           position="0.5 0 -2"
           depth="0.2" height="0.5" width="1"
           color="#f44336"
           shadow></a-box>

    <!-- CamÃ©ra AR -->
    <a-camera-static></a-camera-static>
  </a-scene>
</body>
</html>
