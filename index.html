<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>WebAR Direct avec Three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				margin: 0;
				font-family: sans-serif;
			}
			#ar-button {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				padding: 12px 20px;
				font-size: 18px;
				border-radius: 5px;
				border: none;
				background: #2196F3;
				color: white;
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			let camera, scene, renderer;
			let controller;
			let reticle;
			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Scène et Caméra
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				// Lumière
				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				// Rendu
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				// Bouton AR
				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				// Réticule
				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				// Contrôleur pour le clic
				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				window.addEventListener( 'resize', onWindowResize );
			}

			function onSelect() {
				if ( reticle.visible ) {
					// Placer les boîtes
					const boxHello = new THREE.Mesh(
						new THREE.BoxGeometry( 0.5, 0.25, 0.1 ),
						new THREE.MeshStandardMaterial( { color: 0x2196F3 } )
					);
					boxHello.position.set( -0.3, 0, 0 );
					
					const boxBye = new THREE.Mesh(
						new THREE.BoxGeometry( 0.5, 0.25, 0.1 ),
						new THREE.MeshStandardMaterial( { color: 0xf44336 } )
					);
					boxBye.position.set( 0.3, 0, 0 );

					// Appliquer la position du réticule
					reticle.add( boxHello );
					reticle.add( boxBye );

					// On détache les objets du réticule pour qu'ils restent en place
					scene.attach(boxHello);
					scene.attach(boxBye);
					
					// Cacher le réticule
					reticle.visible = false;
				}
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				renderer.setAnimationLoop( render );
			}

			function render( timestamp, frame ) {
				if ( frame ) {
					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {
						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {
							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {
								hitTestSource = source;
							} );
						} );
						hitTestSourceRequested = true;
					}

					if ( hitTestSource ) {
						const hitTestResults = frame.getHitTestResults( hitTestSource );
						if ( hitTestResults.length ) {
							const hit = hitTestResults[ 0 ];
							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );
						} else {
							reticle.visible = false;
						}
					}
				}
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
